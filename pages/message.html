
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>message ramlittle</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/tZR53gg/portfolioicon.jpg">
    <link rel='stylesheet' type='text/css' href='../css/message.css'>
    <link rel='stylesheet' type='text/css' href='../css/animation.css'>
  </head>
  <body>
    <header>
      <h1>Contact Form</h1>
    </header>
    <div class="contact-container">
      
      <section>
        <!-- contact form -->
        <form id="myForm">
          <!-- name -->
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="name"
              name="name"
              class="form-control"
              id="name"
              placeholder="enter your name"
            />
          </div>

          <!-- email -->
          <div class="form-group">
            <label for="email">Email address:</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="example@domain.com"  
            />
          </div>

          <!-- subject -->
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input
              type="text"
              name="subject"
              class="form-control"
              id="subject"
              placeholder="subject"
            />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder = 'enter a brief message here...'></textarea>
          </div>

          <div class='button-group'>
            <button class = 'link-button' type="submit">Submit</button>
            <a class = 'link-button'href='../index.html'>Cancel</a>
          </div>
        </form>
      </section>
          
      <section>
        <span class='contact-error-message'>You tried to message me, but some fields were empty. Please fill out the form.</span>
        <span class='contact-sending-message'>Sending...</span>
        <span class='contact-success-message'>Thank you for messaging! I'll get in touch with you soon!</span>
        <a id='return-link' class = 'link-button' href ='../index.html'>Return</a>
        <span class='contact-sample-video-message'>While waiting, feel free to take a look at one of my tutorials!</span>
        <span class='contact-fail-message'>Sorry, unable to connect to server. Please try again later</span>
        <div class='video-frame-container'>
          <iframe class='video-frame' 
          src="https://www.youtube.com/embed/Ni9Gym6RF80" 
          title="YouTube video player" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen>
          </iframe>
        </div>
      </section> 

    </div>
</body>

<!-- EMAIL FEATURE -->
<!-- #1 INSTALL EMAIL JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<!-- #2 Call the message script -->
<script type='text/javascript' src='../js/message.js'></script>

</html>
