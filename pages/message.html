
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ramlittle message</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/tZR53gg/portfolioicon.jpg">
    <link rel='stylesheet' type='text/css' href='../css/message.css'>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col align-self-center">
          <h1 class="text-center">Contact Ram</h1>
          <!-- contact form -->
          <form id="myForm">
            <!-- name -->
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="name"
                name="name"
                class="form-control"
                id="name"
                placeholder="enter your name"
                
              />
            </div>

            <!-- email -->
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="enter your email"
                
              />
            </div>

            <!-- subject -->
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                name="subject"
                class="form-control"
                id="subject"
                placeholder="enter email subject"
                
              />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" ></textarea>
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
        <span class='contact-error-message'>You tried to message Ram, but some fields are empty</span>
        <span class='contact-success-message'>Thank you for sending a message. Ram, will get in touch with you soon!</span>
      </div>
    </div>
</body>

<!-- EMAIL FEATURE -->

<!-- #1 INSTALL EMAIL JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<!-- #2 Call the message script -->
<script type='text/javascript' src='../js/message.js'></script>
</html>
